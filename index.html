<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section>
						Hello everyone! <br />
						<p class="fragment">I'm<br />
						Umang Kumar Sinha</p>
						<p class="fragment">from <br />
						Indian Institute of Technology
						<span class="fragment" id="redColor">Madras</span>
					</p>
				</section>
				<section data-background-iframe="https://www.google.com/maps/embed?pb=!1
				m10!1m8!1m3!1d12998.972510853539!2d80.228919!3d13.001044!3m2!1i1024!2i76
				8!4f13.1!5e1!3m2!1sen!2sin!4v1527194002138" data-background-interactive>
					<h2 id="IITMadras">IIT Madras</h2>
				</section>
				</section>
				<section>
					Slide 2
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			Reveal.configure({ transition: "convex" });

		</script>
	</body>
</html>
